        <strong>一、我们如何收集和使用您的个人信息</strong>

        <p class='level-2'>(2)进入首页</p>
        <p class="indent">在您进入首页时，我们将收集您的高考省份、高考年份等信息，以正确提供符合您所在省份的高考信息、历年分数、历年批次线、招生计划、大学、相关高考资讯等信息，如您不提供前述信息，则无法进入首页或使用我们提供的各项服务。</p>
        <p class='level-2'>(3)安全管理</p>
        <p class="indent">为了尽最大努力保护您的账户及交易安全，保障您的账户不被异常使用或盗用，我们会收集您使用${params && params.appname || ''}服务的相关操作信息，包括您的硬件设备型号、您所使用的软件版本信息、您的IP地址、您所在的位置、唯一设备识别码(android_id、Mac地址、IMEI、IMSI、应用安装列表、IDFA)移动网络信息、标准网络日志数据，如您不同意我们记录或收集前述信息，可能无法完成风控验证。</p>
        <p class="inden_t">2、通过系统权限收集和使用您的个人信息的情形</p>
        <p class='level-2'>(1)为给您提供上传/修改头像及上传问题反馈的截图的功能，我们会申请访问您手机摄像头/相册的权限。如果您不同意我们的访问申请，您可能无法使用上述服务，但不影响您使用我们提供的其他服务。</p>

        <p class='level-2'>(4)为方便您及时收到最新的高考政策与数据更新相关通知，您可以在使用App时授权我们允许通知的权限，如果您不想收到通知推送或进行授权，您可以直接选择不允许或者在手机设置中关闭通知开关。如果您关闭了消息通知开关，则可能无法收到任何资讯内容推送，但不影响您使用我们提供的其他服务。</p>
        <p class='level-2'>(5)我们会根据您关注的信息，通过消息推送相关内容和服务，您也可以在【个人中心-设置-通知设置】内关闭推送服务。</p>
        <p class='level-2'>(6)在后台状态下我们会获取设备标识符(包括不限于Android ID)，用于识别唯一用户，保证信息的准确统计。</p>

        <strong>三、我们如何共享、转让、公开披露您的个人信息</strong>
        <p class="inden_t">1、共享</p>
        <p class='level-2'>(1)我们不会与本公司以外的任何公司、组织和个人共享您的个人信息，除非获得您的明确同意。我们仅会处于合法、正当、必要、特定、明确的目的共享您的个人信息，并且只会共享提供服务所必要的个人信息。我们的合作伙伴无权将共享的个人信息用于任何其他用途，对我们与之共享个人信息的公司、组织和个人，我们会与其签署严格的保密协议，要求他们按照我们的说明、本隐私政策以及其他任何相关的保密和安全措施来处理个人信息，并且我们会要求合作伙伴提供数据安全能力和信息安全资质(如等级保护测评、信息安全管理体系等)说明。在个人敏感数据使用上，我们要求第三方采用数据脱敏加密技术，从而更好地保护用户数据。如果您对第三方使用您的个人信息有异议或发现这些第三方开发的应用程序存在风险时，我们建议您终止相关操作以保护您的合法权益，您还可以与相应的第三方协商解决，我们将尽可能提供帮助。如果我们在此过程中违反法律法规的规定，给您造成损失的，我们将承担因此引起的相应责任。目前，我们会在以下情形中，向您征求您对共享个人信息的授权同意：</p>
        <p class='level-2'>1)我们可能会将您的个人信息与我们的关联方共享。但我们只会共享必要的个人信息，且受本隐私政策中所声明目的的约束。我们的关联方如要改变个人信息的处理目的，将再次征求您的授权同意。</p>
        <p class='level-2'>2)我们可能会向合作伙伴及第三方共享您的订单信息、账户信息、设备信息以及位置信息，以保障为您提供的服务顺利完成。但我们仅会出于合法、正当、必要、特定、明确的目的共享您的个人信息，并且只会共享提供服务所必要的个人信息。我们的合作伙伴无权将共享的个人信息用于任何其他用途。我们的合作伙伴包括以下类型：</p>
        <p class='level-2'>a、第三方商家：我们必须将您的订单信息与交易有关的必要信息与第三方商家共享来实现您向其购买商品或服务的需求，并促使其可以完成后续的售后服务。</p>
        <p class='level-2'>b、特定服务合作方：为了让您完成交易、实现交易目的，我们需要向您的交易相对方提供交易号与相关支付信息，同时您的交易相对方可在付款过程中或付款成功后查看您的部分注册信息;某些产品或服务可能由第三方提供或由我们与第三方共同提供，因此，只有共享您的信息，才能提供您需要的产品或服务。</p>
        <p class='level-2'>c、纠纷处理：当您在使用App及相关服务的过程中，如与其他用户、商家等第三方发生纠纷、投诉或被投诉时，为了保护您与其他主体的合法权益，维护良好的交易秩序和社会环境，我们会基于有关部门的要求将您的姓名、有效证件号码、联系方式、纠纷内容提供给消费者权益保护部门及监管机关，以便及时处理纠纷，但法律法规明确禁止提供的除外。</p>
        <p class='level-2'>(2)我们可能会根据法律法规规定，或按政府主管部门的强制性要求，对外共享您的个人信息。如果我们在此过程中违反法律法规的规定，给您造成损失的，我们将承担因此引起的相应责任。</p>
        <p class="inden_t">2、转让</p>
        <p class="indent">我们不会将您的个人信息转让给任何公司、组织和个人，但以下情况除外：</p>
        <p class='level-2'>(1)在获得明确同意的情况下转让：获得您的明确同意后，我们会向其他方转让您的个人信息;</p>
        <p class='level-2'>(2)根据适用的法律法规、法律程序的要求、强制性的行政或司法要求所必须的情况进行提供;</p>
        <p class='level-2'>(3)在涉及合并、收购、资产转让或类似的交易时，如涉及到个人信息转让，我们会要求新的持有您个人信息的公司、组织继续受本隐私政策的约束，否则，我们将要求该公司、组织重新向您征求授权同意;</p>
        <p class="inden_t">3、公开披露</p>
        <p class="indent">公开披露是指向社会或不特定人群发布信息的行为。原则上我们不会对您的个人信息进行公开披露，除非取得您的明确同意后，且采取符合业界标准的安全防护措施的前提下，才会公开披露您的个人信息。</p>
        <p class="inden_t">4、共享、转让、公开披露个人信息授权同意的例外情形</p>
        <p class="indent">${params && params.c_shortname || ''}一定不会公开、编辑或透露用户的注册资料及保存在${params && params.c_shortname || ''}各项服务中的非公开内容，除非${params && params.c_shortname || ''}在诚信的基础上认为透露这些信息在以下几种情况是必要的：</p>
        <p class='level-2'>(1)遵守有关法律规定，包括在国家有关机关查询时，提供用户在${params && params.appname || ''}的网页上发布的信息内容及其发布时间、互联网地址或者域名以及其他用户上传至${params && params.appname || ''}的信息。</p>
        <p class='level-2'>(2)遵从${params && params.appname || ''}产品服务程序。</p>
        <p class='level-2'>(3)保持维护${params && params.c_shortname || ''}的商标所有权。</p>
        <p class='level-2'>(4)在紧急情况下维护用户个人和社会大众的隐私安全。</p>
        <p class='level-2'>(5)${params && params.c_shortname || ''}认为必要的其他情况下。</p>
        <p class="indent">用户在此授权${params && params.c_shortname || ''}可以向其电子邮箱发送商业信息。</p>

        <strong>四、我们如何存储和保护您的个人信息</strong>
        <p class="inden_t">1、存储</p>
        <p class="indent">${params && params.c_shortname || ''}不对用户所发布信息的删除或储存失败负责。${params && params.c_shortname || ''}保留判定用户的行为是否符合${params && params.appname || ''}服务条款的要求和精神的权利，如果用户违背了服务条款的规定，则中断或删除其帐号。</p>
        <p class="inden_t">2、保护</p>
        <p class="indent">在您同意${params && params.appname || ''}隐私政策后，我们将进行集成SDK的初始化工作，会收集您的设备基础信息，以保障服务正常数据统计及安全风控，我们会努力采取安全技术保护您的个人信息，未经您同意，我们不会从第三方获取、共享或对外提供您的信息。</p>
        
        <strong>五、我们如何管理您的个人信息</strong>
        <p class="inden_t">1、访问及修改</p>
        <p class="indent">您有权访问及修改您的个人信息，法律法规规定的例外情况除外。您可以通过登录App账户，并通过如下渠道访问及修改您的个人信息：</p>
        <p class='level-2'>(1)在“我的→编辑”中访问及修改账号及学生信息，包括头像、昵称、账号位置、学校、年级及成绩信息。</p>
        <p class='level-2'>(2)在“我的→关注院校”中访问及修改关注的院校信息。</p>
        <p class='level-2'>(3)在“我的→关注专业”中访问及修改关注的专业信息。</p>
        <p class='level-2'>(4)在“我的→我的订单”中访问及修改订单信息。</p>
        <p class='level-2'>(5)在“我的→我的收藏”中访问及修改收藏的资讯和视频信息。</p>
        <p class='level-2'>(6)在“我的→我的志愿表”中访问及修改志愿表信息。</p>
        <p class="indent">如过您无法通过上述链接访问这些个人信息，您可以通过在“我的→意见反馈”中联系我们，收到您的意见或反馈后，我们会尽快向您提供支持。</p>
        <p class="inden_t">2、结束服务</p>
        <p class="indent">用户或${params && params.c_shortname || ''}可随时根据实际情况中断服务。${params && params.c_shortname || ''}不需对任何个人或第三方负责而随时中断服务。用户若反对任何服务条款的建议或对后来的条款修改有异议，或对${params && params.c_shortname || ''}服务不满，用户享有以下的追索权：</p>
        <p class='level-2'>(1)不再使用${params && params.appname || ''}的服务。</p>
        <p class='level-2'>(2)结束用户使用${params && params.appname || ''}服务的资格。</p>
        <p class='level-2'>(3)书面通告${params && params.c_shortname || ''}停止该用户的服务。</p>
        <p class="indent">结束用户服务后，用户使用${params && params.appname || ''}服务的权利马上中止。从那时起，${params && params.c_shortname || ''}不再对用户承担任何义务。</p>
        
        <strong>六、帐号的注销及冻结</strong>
        <p class="indent">您可以在我们的产品中直接申请注销账户，操作路径为“我的→设置中心→账号注销”。您注销账户后，我们将停止为您提供产品服务，并依据您的要求，除法律法规另有规定外，我们将在当天删除您的个人信息。</p>

        <strong>七、我们如何处理未成年人个人信息的保护</strong>
        <p class="indent">1、我们的产品、网站和服务主要面向年满16周岁的用户。如果没有父母或监护人的同意，未成年人不得创建自己的用户账户。对于经父母同意而收集未成年人(特别是未满十四周岁的儿童)个人信息的情况，我们只会在受到法律允许、父母或监护人明确同意或者保护儿童所必要的情况下使用或公开披露此信息。</p>
        <p class="indent">2、如果我们发现自己在未事先获得可证实的父母同意的情况下收集了未成年人的个人信息，则会设法尽快删除相关数据。</p>
        
        <strong>八、服务条款的修改</strong>
        <p class="indent">${params && params.c_shortname || ''}会在必要时修改服务条款，一旦本政策的内容发生变动，${params && params.c_shortname || ''}将会直接在${params && params.appname || ''}网站上公布修改之后的政策内容，该公布行为视为${params && params.c_shortname || ''}已经通知用户修改内容。${params && params.c_shortname || ''}也可通过其他适当方式向用户提示修改内容。如果不同意${params && params.c_shortname || ''}对本政策相关条款所做的修改，用户有权停止使用网络服务。如果用户继续使用网络服务，则视为用户接受${params && params.c_shortname || ''}对本政策相关条款所做的修改。</p>

        <strong>九、服务修订</strong>
        <p class="indent">${params && params.c_shortname || ''}特别提示用户，${params && params.c_shortname || ''}为了保障公司业务发展和调整的自主权，拥有随时修改或中断服务而不需通知用户的权利，${params && params.c_shortname || ''}行使修改或中断服务的权利不需对用户或任何第三方负责。用户必须在同意本条款的前提下，${params && params.c_shortname || ''}才开始对用户提供服务。</p>

        <strong>十、联系我们</strong>
        <p class='level-2'>公司名称：${params && params.cname || ''}</p>
        <p class='level-2'>注册地址：${params && params.caddr || ''}</p>
